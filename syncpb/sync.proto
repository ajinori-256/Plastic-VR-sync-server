syntax = "proto3";
package syncpb;
option go_package = ".;syncpb";
//godot Transform Data

message Transform {
  float x = 1;
  float y = 2;
  float z = 3;
  float rx = 4;
  float ry = 5;
  float rz =6 ;
}
message TrackerData {
 uint32 id = 1;
 Transform transform = 2;
}
message ClientSync {
 repeated TrackerData tracker = 1;
}
message UserSync {
uint32 id = 1;
ClientSync position = 2;
}
message SessionSync{
repeated UserSync userdata = 1;
}

